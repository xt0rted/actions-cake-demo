name: Build

on: pull_request

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.300

      - name: Build Site
        run: ./build.ps1
        shell: pwsh

      - name: Publish Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts.zip
          path: artifacts/wwwroot.zip
